<body ng-app="nobetim" ng-controller="RegisterNewHospitalController">
    <div class="main-panel" style="padding-left: -50px">
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <form id="RegisterValidation" method="post" ng-submit="registerHospital()">
                                <div class="card-header card-header-icon" data-background-color="blue">
                                    <i class="material-icons">H</i>
                                </div>
                                <div class="card-content">
                                    <h4 class="card-title">Hastane Kayıt</h4>
                                    <div class="form-group label-floating">
                                        <label class="control-label">
                                            Hastane Adı
                                            <small>*</small>
                                        </label>
                                        <input class="form-control" name="hospitalName" id="hospitalName" ng-model="newHospital.hospitalName" type="text" required="true" />
                                    </div>
                                    <div class="form-group label-floating">
                                        <label class="control-label">
                                            Departman İsmi
                                            <small>*</small>
                                        </label>
                                        <input class="form-control" name="departmentName" id="departmentName" ng-model="newHospital.departmentName" type="text" required="true" />
                                    </div>
                                    <div class="form-group label-floating">
                                        <label class="control-label">
                                            Şifre
                                            <small>*</small>
                                        </label>
                                        <input class="form-control" name="registerPassword" id="registerPassword" ng-model="newHospital.password" type="{{inputType}}" required="true" />
                                        <input type="checkbox" id="checkbox" ng-model="passwordCheckbox" ng-click="hideShowPassword()" />
                                        <label for="checkbox" ng-if="passwordCheckbox">Şifreyi sakla</label>
                                        <label for="checkbox" ng-if="!passwordCheckbox">Şifreyi göster</label>
                                    </div>
                                    <div class="form-group label-floating">
                                        <label class="control-label">
                                            Şifre Tekrar
                                            <small>*</small>
                                        </label>
                                        <input class="form-control" name="registerPasswordConfirmation" id="registerPasswordConfirmation" type="{{inputType}}" required="true" />
                                    </div>
                                    <div class="category form-category">
                                        <small>*</small> Required fields</div>
                                    <div class="form-footer text-right">
                                        <button type="submit" class="btn btn-rose btn-fill">Kaydet</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

<script type="text/javascript">
    function setFormValidation(id) {
        $(id).validate({
            errorPlacement: function(error, element) {
                $(element).parent('div').addClass('has-error');
            }
        });
    }

    $(document).ready(function() {
        setFormValidation('#RegisterValidation');
        setFormValidation('#TypeValidation');
        setFormValidation('#LoginValidation');
        setFormValidation('#RangeValidation');
    });
</script>
