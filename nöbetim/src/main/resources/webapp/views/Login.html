<body ng-app="nobetim" ng-controller="LoginController">
<nav class="navbar navbar-primary navbar-transparent navbar-absolute">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="Login.html"><h2>nöbetim</h2></a>
        </div>
    </div>
</nav>
<div class="wrapper wrapper-full-page">
    <div class="full-page login-page" filter-color="black" data-image="../assets/img/white.jpg">
        <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                        <form method="">
                            <div class="card card-login card-hidden">
                                <div class="card-header text-center" data-background-color="blue">
                                    <h2 class="card-title"> nöbetim </h2>
                                    <div class="social-line">
                                        <a href="#btn" class="btn btn-just-icon btn-simple">
                                            <i class="fa fa-facebook-square"></i>
                                        </a>
                                        <a href="#pablo" class="btn btn-just-icon btn-simple">
                                            <i class="fa fa-twitter"></i>
                                        </a>
                                        <a href="#eugen" class="btn btn-just-icon btn-simple">
                                            <i class="fa fa-google-plus"></i>
                                        </a>
                                    </div>
                                </div>
                                <div class="card-content">
                                    <div class="input-group">
                                            <span class="input-group-addon"></span>
                                        <div class="form-group label-floating">
                                            <select class="selectpicker" data-style="select-with-transition" multiple title="Hastane Seç" >
                                                <option disabled> Hastane Seç</option>
                                                <option value="2">Samatya</option>
                                                <option value="3">Okmeydanı</option>
                                                <option value="4">Acıbamed</option>
                                                <option value="5">Medipol</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="input-group">
                                            <span class="input-group-addon"></span>
                                        <div class="form-group label-floating">
                                            <select class="selectpicker" data-style="select-with-transition" multiple title="Departman Seç" >
                                                <option disabled> Departman Seç</option>
                                                <option value="2">Kardiyoloji</option>
                                                <option value="3">Acil</option>
                                                <option value="4">Patoloji</option>
                                                <option value="5">Enzoloji</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="input-group">
                                            <span class="input-group-addon"></span>
                                        <div class="form-group label-floating">
                                            <label class="control-label">Şifre</label>
                                            <input type={{inputType}} class="form-control">
                                        </div>
                                        <input type="checkbox" id="checkbox" ng-model="passwordCheckbox" ng-click="hideShowPassword()" />
                                        <label for="checkbox" ng-if="passwordCheckbox">Şifreyi sakla</label>
                                        <label for="checkbox" ng-if="!passwordCheckbox">Şifreyi göster</label>
                                    </div>
                                </div>
                                <div class="footer text-center">
                                    <button type="submit" class="btn btn-rose btn-simple btn-wd btn-lg" style="color: #00acc1">
                                        <a href="NobetListesi.html" >GİRİS</a></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <nav class="pull-left">
                    <ul>
                        <li>
                            <a href="#">
                                Kurumsal
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                İletisim
                            </a>
                        </li>
                    </ul>
                </nav>
                <p class="copyright pull-right">
                    <i>Nöbet tutmak, artık daha kolay...</i>
                </p>
            </div>
        </footer>
    </div>
</div>

</body>
